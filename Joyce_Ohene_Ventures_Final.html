<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyce Ohene Ventures</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      border-bottom: 5px solid #fff;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.5em;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dark-mode-toggle {
      cursor: pointer;
      background: #feb47b;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      color: #fff;
      font-size: 1em;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
    }
    .product-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .product-card h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .product-card p {
      font-size: 1em;
      margin-bottom: 10px;
    }
    .product-card button {
      background: #ff7e5f;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    .product-card button:hover {
      background: #feb47b;
    }
    #cart {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      overflow-y: auto;
      padding: 20px;
      transition: right 0.5s ease-in-out;
    }
    #cart.open {
      right: 0;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    #cart ul li {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-header button {
      background: #ff7e5f;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-size: 1.5em;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }
    .ceo-section {
      margin: 50px 0;
      text-align: center;
    }
    .ceo-section img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #fff;
    }
    .ceo-section h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .ceo-section p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joyce Ohene Ventures</h1>
    <p>Innovating Everyday Shopping</p>
  </header>

  <nav>
    <div>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </div>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </nav>

  <div class="container">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Cornflakes">
        <h3>Cornflakes</h3>
        <p>A crunchy and nutritious breakfast cereal packed with essential vitamins and minerals.</p>
        <p>Price: GHC 55</p>
        <button onclick="addToCart('Cornflakes', 55)">Add to Cart</button>
      </div>
    </div>
  </div>
  <footer>
    <p>Location: Obeyeyie, Peace Village</p>
    <p>Contact: 0242940558</p>
  </footer>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
